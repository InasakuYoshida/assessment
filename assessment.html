<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="twitter:card" content="summary" />
    <meta property="og:url" content="https://YoshidaInasaku.github.io/assessment/assessment.html" />
    <meta property="og:title" content="あなたのいいところ診断" />
    <meta property="og:description" content="N予備校プログラミング入門コースで制作した、「あなたのいいところ診断」サイトです" />
    <link rel="stylesheet" href="assessment.css">
    <title>吉田稲作が作ったあなたのいいところを診断</title>
</head>
<body>
    <h1 id="header">あなたのいいところは？</h1>
    <p>診断したい名前を入れてください</p>
    <input type="text" id="user-name" size="40" maxlength="20" />
    <!-- type：入力形式　size：入力欄の大きさ　maxlength：入力できる最大の文字数. idではJS内で編集できるようにしてある -->
    <button id="assessment">診断する</button>
    <div id="result-area"></div> <!-- divタグは特段なんの意味もない. CSSやJS内の識別しと思うようにする -->
    <div id="tweet-area"></div>
    <script src="assessment.js"></script>
</body>

</html>
